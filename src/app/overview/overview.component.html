<ul class="posts">
  <li *ngFor="let post of posts">
    <div class="post">
      <div class="date">{{post.date}}</div>
      <a [routerLink]="[post.name | lowercase | blank2dash]">{{post.name}}</a>
      <span class="badge" (click)="toggleCategory($event)">{{post.category}}</span>
    </div>
  </li>
</ul>
