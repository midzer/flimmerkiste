<div class="player">
  <div class="marquee">
    <span>{{author}} - {{title}}</span>
  </div>
  <div>
    {{subTune + 1}}/{{subTunes}} - {{playTime}}
    <button (click)="play()">{{playButton}}</button>
    <button (click)="next()">+</button>
    <button (click)="prev()">-</button>
  </div>
  <div (click)="toggle()">
    <img class="svg" [src]="videoButton" alt="Video abspielen">
  </div>
</div><!-- player -->
