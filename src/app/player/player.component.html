<div class="player">
  <div class="d-flex">
    <div class="info">{{subTune() + 1}}/{{subTunes()}} {{playTime()}}</div>
    <div (click)="copy($event)" class="marquee" tabindex="0" data-descr="Copy tune URL">
      <span>{{info()}}</span>
    </div>
  </div>
  <div class="d-flex">
    <button (click)="toggle()"><img [src]="videoButtonIcon" width="24" height="24" alt="Play video"></button>
    <button (click)="play()"><img [src]="playButton" width="24" height="24" alt="Play track"></button>
    <button (click)="next()"><img src="assets/icons/player-track-next.svg" width="24" height="24" alt="Next track"></button>
    <button (click)="prev()"><img src="assets/icons/player-track-prev.svg" width="24" height="24" alt="Previous track"></button>
  </div>
  <select [(ngModel)]="selectedTune" (ngModelChange)="selectChange()" aria-label="Select tune">
    <optgroup label="SID">
      <option *ngFor="let sid of sids" [ngValue]="sid">
        {{sid}}
      </option>
    </optgroup>
    <optgroup label="MOD">
      <option *ngFor="let mod of mods" [ngValue]="mod">
        {{mod}}
      </option>
    </optgroup>
    <optgroup label="OPUS">
      <option *ngFor="let flac of flacs" [ngValue]="flac">
        {{flac}}
      </option>
    </optgroup>
  </select>
  <canvas></canvas>
  <a href="https://www.kommunikationsliebe.org/" rel="noopener">
    <img class="heart" src="/assets/images/sol.svg" width="208" height="189" alt="Summer of Love heart">
  </a>
</div><!-- player -->
