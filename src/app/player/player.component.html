<div class="player">
  <div class="marquee">
    <span>{{author}} - {{title}}</span>
  </div>
  <div>
    {{subTune + 1}}/{{subTunes}} - {{playTime}}
    <button (click)="play()">{{playButton}}</button>
    <button (click)="next()">+</button>
    <button (click)="prev()">-</button>
  </div>
  <img (click)="toggle()" class="svg mt-1" [src]="videoButton" width="32" height="32" alt="Video abspielen">
</div><!-- player -->
