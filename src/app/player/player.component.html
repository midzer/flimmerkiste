<div class="player">
  <div class="marquee hidden">
    <span>{{author}} - {{title}}</span>
  </div>
  <div>{{subTune + 1}}/{{subTunes}} - {{playTime}}</div>
  <div class="buttons">
    <button (click)="play()">{{playButton}}</button>
    <button (click)="next()">+</button>
    <button (click)="prev()">-</button>
    <img (click)="toggle()" [src]="videoButton | sanitizedUrl" width="32" height="32" alt="Video abspielen">
  </div>
  <select [(ngModel)]="selectedSid" (ngModelChange)="selectChange($event)">
    <option *ngFor="let sid of sids" [ngValue]="sid">
        {{sid}}
    </option>
</select>
</div><!-- player -->
