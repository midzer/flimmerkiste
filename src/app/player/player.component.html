<div class="player">
  <div class="d-flex">
    <div class="info">{{subTune + 1}}/{{subTunes}} {{playTime}}</div>
    <div (click)="copy($event)" class="marquee" tabindex="0" data-descr="Copy tune">
      <span>{{info}}</span>
    </div>
  </div>
  <div class="buttons">
    <button (click)="play()"><img [src]="playButton" width="24" height="24" alt="Play track"></button>
    <button (click)="next()"><img src="assets/images/player-track-next.svg" width="24" height="24" alt="Next track"></button>
    <button (click)="prev()"><img src="assets/images/player-track-prev.svg" width="24" height="24" alt="Previous track"></button>
    <select [(ngModel)]="selectedTune" (ngModelChange)="selectChange()">
      <optgroup label="MODS">
        <option *ngFor="let mod of mods; trackBy: trackByFunc" [ngValue]="mod">
          {{mod}}
        </option>
      </optgroup>
      <optgroup label="SIDS">
        <option *ngFor="let sid of sids; trackBy: trackByFunc" [ngValue]="sid">
          {{sid}}
        </option>
      </optgroup>
    </select>
  </div>
  <canvas (click)="play()" width="600" height="400"></canvas>
  <button (click)="toggleVideo()"><img [src]="videoButtonIcon" width="24" height="24" alt="Play video"></button>
</div><!-- player -->
