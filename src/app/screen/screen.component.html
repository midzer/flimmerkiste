<div id="screen" class="screen" [style.cursor]="cursor" [style.animation-play-state]="state" (click)="show()">
  <header>
    <a [routerLink]="['']" routerLinkActive="active">
      <img src="/assets/images/title.png" width="543" height="84" alt="Logo midzers Flimmerkiste">
    </a>
    <nav>
      <ul class="menu">
        <li *ngFor="let menuitem of menu">
          <a [routerLink]="[menuitem.name]" routerLinkActive="active">{{menuitem.name}}</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </main>
</div><!-- screen -->
