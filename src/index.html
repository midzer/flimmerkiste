<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>midzers Flimmerkiste</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Retro Blog von midzer mit DJ Sets verschiedener Genre, einfachen Rezepten, Philosophisches aus dem Alltag und gewÃ¼rzten Zitaten">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script type="text/javascript" src="assets/js/jsSID.min.js"></script>
</head>
<body>
  <style>
  *,
  *:after,
  *:before {
	  box-sizing: inherit;
  }
  html {
	  box-sizing: border-box;
	  font-size: 62.5%;
  }
  body {
    font-family: 'Roboto', 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
	  font-size: 1.6em;
	  font-weight: 300;
	  letter-spacing: .01em;
	  line-height: 1.6;
    background-color: black;
  }
  @media screen and (max-width:1024px) {
    body { font-size: 1em; } /* 14px font */
  }
  .outer-container {
    position: fixed;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    text-align: center;
  }
  .inner-container {
    display: inline-block;
    position: relative;
  }
  video#bgvid {
    height: 100vh;
    object-fit: contain;
  }
  </style>
  <div class="outer-container">
    <div class="inner-container">
      <video id="bgvid" muted playsinline>
        <source src="assets/videos/intro.webm" type="video/webm">
        <source src="assets/videos/intro.mp4" type="video/mp4">
      </video>
      <script src="assets/js/objectFitPolyfill.min.js" async></script>
      <app-root>Loading...</app-root>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("bgvid").play();
    });
    document.getElementById("bgvid").onended = function() {
      var screen = document.getElementById("screen");
      screen.style.cursor = "auto";
      screen.style.webkitAnimationPlayState = "running";
    };
  </script>
</body>
</html>
